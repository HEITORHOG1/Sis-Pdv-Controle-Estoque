version: '3.8'

services:
  # API do PDV
  pdv-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pdv-api-test
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - DB_SERVER=mysql
      - DB_NAME=PDV_DOCKER
      - DB_USER=pdvuser
      - DB_PASSWORD=pdv123456
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_USER=pdvuser
      - RABBITMQ_PASSWORD=pdv123456
      - JWT_SECRET=PDV-Development-Secret-Key-For-JWT-Token-Generation-2024-Min-32-Chars
      - PDV_ENCRYPTION_KEY=PDV-Encryption-Key-2024-32-Chars
    volumes:
      - pdv-logs-test:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - pdv-test-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: pdv-mysql-test
    environment:
      - MYSQL_ROOT_PASSWORD=root123456
      - MYSQL_DATABASE=PDV_DOCKER
      - MYSQL_USER=pdvuser
      - MYSQL_PASSWORD=pdv123456
    ports:
      - "3306:3306"
    volumes:
      - mysql-test-data:/var/lib/mysql
    networks:
      - pdv-test-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123456"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # RabbitMQ Message Bus
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: pdv-rabbitmq-test
    environment:
      - RABBITMQ_DEFAULT_USER=pdvuser
      - RABBITMQ_DEFAULT_PASS=pdv123456
      - RABBITMQ_DEFAULT_VHOST=/
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-test-data:/var/lib/rabbitmq
    networks:
      - pdv-test-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  mysql-test-data:
    driver: local
  rabbitmq-test-data:
    driver: local
  pdv-logs-test:
    driver: local

networks:
  pdv-test-network:
    driver: bridge
